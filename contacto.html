<body>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                </ul>
            </div>
        </div>

    <header class="py-5 bg-image-full" style="background-size: cover;
    background-repeat: no-repeat; background-image: url(assets/img/manos.jfif)">
        <div class="text-center my-5" style="font-family: 'Times New Roman', Times, serif;">
            <img class="img-fluid rounded-rectangle mb-4" style="opacity: 85%;" src="assets/img/sd-logo-dots.png" alt="..." />
        </div>
    </header>
    <p class="p-0 bg-dark text-white text-center contenido" style="opacity: 85%;" id="reloj"></p>
    <div class="container py-4">
        <form id="contactForm">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control" id="name" type="text" placeholder="Nombre" data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="name:required">Nombre requerido</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="emailAddress">Email</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Correo electrÃ³nico"
                    data-sb-validations="required, email" />
                <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Direccion de correo requerida</div>
                <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Direccion de correo invalida
                </div>
            </div>
           <div class="mb-3">
                <label class="form-label" for="message">Comentanos tu proyecto</label>
                <textarea class="form-control" id="message" type="text" placeholder="Deja tu mensaje" style="height: 10rem;"
                    data-sb-validations="required"></textarea>
                <div class="invalid-feedback" data-sb-feedback="message:required">Mensaje requerido</div>
            </div>
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">Gracias por contactarnos!</div>
            </div>
            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error al enviar mensaje!</div>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>

        </form>

    </div>
